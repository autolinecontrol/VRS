<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control"  placeholder="Agregue el Nombre">
                  </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control"  placeholder="Agregue el Apellido">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="text" class="form-control"  placeholder="Agregue el Correo">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Facultad</label>
                    <input type="text" class="form-control"  placeholder="Agregue la Facultad">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Cedula</label>
                    <input type="text" class="form-control"  placeholder="Agregue la Cedula">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Rol</label>
                    <input type="text" class="form-control"  placeholder="Agregue el Rol">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Imagen</label>
                    <input type="file" class="form-control-file"  placeholder="Agregue su Imagen">
                </div>
            </div>
            <div class="col-sm-12">
                <progressbar [value]="22" type="danger" [striped]="true">22%</progressbar>
            </div>
            <br><br>
            <button class="btn btn-primary">Agregar</button>
        </div>
    </form>
</div>
