<div class="container mt-5">
  <h4>Listado de Clientes</h4>
  <form>
    <div class="form-group">
      <input type="text" (input)="buscarUsuario($event.target.value)"class="form-control" placeholder="Busque un Cliente">
    </div>
  </form>
  <div class="col-sm-3"*ngFor="let usuario of usuarios"  >
    <div class="card" style="width: 14rem;" *ngIf="usuario.visible">
      <div class="card float-left">
        <img  class="card-img-top imgClient" [src]="arreglo[usuario.id]" alt="...">
        <div class="card-body">
         <p>{{usuario.id}}</p>
         <p>Estado : {{usuario.Carrera}}</p>
         <h5 class="card-title">{{usuario.Nombre}}  {{usuario.Apellido}}</h5>
         <a (click)="Activar(usuario)"*ngIf="usuario.Carrera=='Deshabilitado'" class="btn btn-primary">Activar</a>
         <a (click)="Desactivar(usuario)"*ngIf="usuario.Carrera!='Deshabilitado'" class="btn btn-danger">Desactivar</a>
        </div> 
      </div>
    </div>
  </div>
</div>
