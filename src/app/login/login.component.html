<div class="container">
  <form [formGroup]="formularioLogin">
    <div class="text-center">

      <img src="assets/logo.png" alt="">
      <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingre su correo electronico">

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseÃ±a">
    </div>
    <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
  </form>

</div>
