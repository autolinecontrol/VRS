<div class="container">
  <form [formGroup]="formularioLogin">
    <div class="text-center">

      <img src="assets/logo.png" alt="">
      <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>

    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingre su correo electronico">
      <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
        <span *ngIf="formularioLogin.controls['email'].errors.required"> Correo es requerido</span>
        <span *ngIf="formularioLogin.controls['email'].errors.email"> Correo no valido</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" (keyup.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
      <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
        <span *ngIf="formularioLogin.controls['password'].errors.required">Contraseña es requerida</span>
      </div>
    </div>
    <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
  </form>

<div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
  {{textoError}}
</div>
<ngx-spinner bdOpacity = 0.9 bdColor = "#333" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true">
<p style="color: white" > Cargando... </p>
</ngx-spinner>
</div>
