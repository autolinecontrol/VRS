<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 text-center">
      <a class="btn btn-primary" (click)="actualizar()">Actualizar</a>
      <br><br>
    </div>
  </div>
    <div class="row">
        <div class="col-sm-8">
            <h4>Lista de Pendientes</h4> 
            <ul>
              <li *ngFor="let usuario of usuarios">
                <a (click)="ver(usuario)">{{usuario.Nombre}}</a>
              </li>
            </ul>
        </div>
        <div class="col-sm-4"  >
            <div class="card" style="width: 14rem;" >
              <div class="card float-left">
                <img  class="card-img-top imgClient"  alt="...">
                <div class="card-body">
                 <p>ID</p>
                 <p>Estado :</p>
                 <h5 class="card-title">Nombre Apellido</h5>
                 <a class="btn btn-primary">Activar</a>
                 <a  class="btn btn-danger">Desactivar</a>
                </div> 
              </div>
            </div>
          </div>
    </div>
</div>
