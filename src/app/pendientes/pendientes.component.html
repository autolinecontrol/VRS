<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 text-center">
      <a class="btn btn-primary" (click)="actualizar()">Actualizar</a>
      <br><br>
      <h4>Lista de Pendientes</h4>
    </div>
  </div>
    <div class="row">
        <div class="col-sm-3" *ngFor="let mostrar of usuariosmostrar">
            <div class="card" style="width: 14rem;" >
              <div class="card float-left">
                <img  class="card-img-top imgClient" [src]="mostrar.foto" alt="...">
                <div class="card-body">
                 <p>{{mostrar.uid}}</p>
                 <p>{{mostrar.Facultad}}</p>
                 <h5 class="card-title">{{mostrar.name}}</h5>
                 <a class="btn btn-primary" (click)="activar(mostrar)">Activar</a>
                 <a  class="btn btn-danger" (click)="desactivar(mostrar)">Desactivar</a>
                </div> 
              </div>
            </div>
          </div>
    </div>
</div>
